<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>{% block title %}Мій сайт рецептів{% endblock %}</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Власний CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>Мій сайт рецептів</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Головна</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'recipe_list' %}">Рецепти</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'create_recipe' %}">Додати рецепт</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="pagesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Сторінки</a>
                    <ul class="dropdown-menu" aria-labelledby="pagesDropdown">
                        <li><a class="dropdown-item" href="{% url 'page1' %}">Сторінка 1</a></li>
                        <li><a class="dropdown-item" href="{% url 'page2' %}">Сторінка 2</a></li>
                        <li><a class="dropdown-item" href="{% url 'page3' %}">Сторінка 3</a></li>
                        <li><a class="dropdown-item" href="{% url 'page4' %}">Сторінка 4</a></li>
                        <li><a class="dropdown-item" href="{% url 'page5' %}">Сторінка 5</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>



    <main class="container my-4">
        {% block content %}
        <!-- Тут буде основний контент -->
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <p>© 2025 Всі права захищені</p>
        </div>
    </footer>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
